
<div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../../../assets/bradPitt.png" alt="" width="100" height="100">
      <h2>Alta actores</h2>
      <!-- <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
    </div>
  
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        
        <app-tabla-paises (paisSeleccionado)="obtenerNacionalidadActor($event)"></app-tabla-paises>

      </div>

      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Nuevo actor</h4>
        <form class="needs-validation" [formGroup]="formGroup" (submit)="altaActor()" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="" value="" formControlName="nombre" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="" value="" formControlName="apellido" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="alias">Alias</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" id="alias" placeholder="Username" formControlName="alias"  required>
              <div class="invalid-feedback" style="width: 100%;">
                Your username is required.
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="sexo">Género</label>
              <select class="custom-select d-block w-100" id="sexo" formControlName="sexo" required>
                <option value="">Elegir...</option>
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
                <option value="otro">Otro</option>
              </select>
              <div class="invalid-feedback">
                Por favor seleccionar uno.
              </div>
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="edad">Edad <span class="text-muted">(Optional)</span></label>
              <input type="number" class="form-control" id="edad" placeholder="30" formControlName="edad">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-9 mb-3">
              <label for="nacionalidad">Nacionalidad</label>
              <input type="text" class="form-control" id="nacionalidad" placeholder="Ingrese una nacionalidad" formControlName="nacionalidad"  required readonly>
              <div class="invalid-feedback">
                Por favor ingrese un país.
              </div>
            </div>

            <div class="col-md-3 mb-3">
              <img *ngIf="bandera" [src]="bandera" alt="">
            </div>

          </div>

          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="formGroup.invalid" >ALTA</button>
        </form>
      </div>
    </div>
  
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017-2020 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>


<div class="container">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Actores</span>
        <!-- <span class="badge badge-secondary badge-pill">3</span> -->
    </h4>
    <div class="col listaPaises">
        <ul class="list-group mb-3" *ngFor="let actor of actores">
              <li *ngIf="!inputPantalla" class="list-group-item d-flex justify-content-between lh-condensed actorContainer" (click)="getActorSeleccionado(actor,'')">
                    <div>
                        <h6 class="my-0">{{actor.nombre}} <span>{{actor.apellido}}</span></h6>
                        <small class="text-muted">{{actor.edad}}</small>
                    </div>
                    <!-- <span class="text-muted"><img class="float-right" [src]="[pais.flags.png]" alt="" width="84px" height="56px" ></span> -->
            </li>

            <li *ngIf="inputPantalla" class="list-group-item d-flex justify-content-between lh-condensed actorContainer">
                <div>
                    <h6 class="my-0">{{actor.nombre}} <span>{{actor.apellido}}</span></h6>
                    <small class="text-muted">{{actor.edad}}</small>
                </div>
                <button class="btn btn-outline-primary" *ngIf="inputPantalla" (click)="getActorSeleccionado(actor, 'peliculas')">LISTADO PELÍCULAS</button>
                <button class="btn btn-outline-secondary" *ngIf="inputPantalla" (click)="getActorSeleccionado(actor, 'pais')">DETALLE PAÍS</button>
                <button class="btn btn-outline-warning" *ngIf="inputPantalla" (click)="getActorSeleccionado(actor, 'actor')">DETALLE ACTOR</button>
                <!-- <span class="text-muted"><img class="float-right" [src]="[pais.flags.png]" alt="" width="84px" height="56px" ></span> -->
        </li>
        </ul>
    </div>
